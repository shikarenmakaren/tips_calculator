<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="main">
    <img src="/images/logo.svg" alt="logo splitter">
    <div class="calc">
      <ul class="calc__list">
        <li class="calc__item">
          <h4 class="calc__title">Bill</h4>
          <input class="calc__input input__price" type="text" placeholder="0" id="bill" value="0" onclick="billChange">
        </li>

        <li class="calc__item">
          <h4 class="calc__title">Select Tip %</h4>
          <ul class="calc__tips tips">
            <li class="tips__item tips__item-common">5%</li>
            <li class="tips__item tips__item-common">10%</li>
            <li class="tips__item tips__item-common">15%</li>
            <li class="tips__item tips__item-common">25%</li>
            <li class="tips__item tips__item-common">50%</li>
            <li class="tips__item tips__item-custom">
              <input class="custom-input" type="text" name="" id="" placeholder="Custom">
            </li>
          </ul>
        </li>

        <li class="calc__item">
          <h4 class="calc__title">Number of People</h4>
          <input class="calc__input input__person" type="text" name="" id="" placeholder="0">
        </li>
      </ul>

      <div class="calc__result">
        <ul class="calc__optons options">
          <li class="options__item">
            <p class="options__title">Tip Amount
            <span class="options__descr">/ person</span>
            </p>
            <p class="options__price">$0.00</p>
          </li>
          <li class="options__item">
            <p class="options__title">Total
            <span class="options__descr">/ person</span>
            </p>
            <p class="options__price">0.00$</p>
          </li>
        </ul>        
        <a class="options__btn" href="#">RESET</a>       
      </div>
    </div>
  </main>
  <div class="attribution">
    <!-- Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Christina</a>. -->
  </div>

  <script src="/app.js"></script>
</body>
</html>
